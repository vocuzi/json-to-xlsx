<!DOCTYPE html><html><head><title>JSON to XLSX</title><link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed&display=swap" rel="stylesheet"> <script src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.12/xlsx.core.min.js"></script> <style type="text/css">body{margin:2em 0;text-align:center;background-color:#a8c7c9}body,textarea,button{font-family:'Encode Sans Semi Condensed',arial}textarea,button,img{display:block;box-sizing:border-box;min-width:420px;width:40vw;margin:10px auto;font-size:22px}textarea{height:150px;font-size:18px;padding:10px}button{padding:8px 5px;border-radius:10px;border:1px solid grey;background-color:#005475;color:white}img{width: .5em}</style></head><body><h1>JSON to XLSX converter</h1><textarea placeholder="Enter your JSON here ..."></textarea><button onclick="saveFile()">Click me to Download XLSX</button> <img src="work.jpg" alt="It ain't much, but it's honest work"/></body> <script type="text/javascript">window.saveFile=function saveFile(){var data1=JSON.parse(document.getElementsByTagName("textarea")[0].value);var opts=[{sheetid:'Sheet1',header:true}];var res=alasql('SELECT * INTO XLSX("sheet1.xlsx",?) FROM ?',[opts,[data1]]);}</script> </html>
